{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basa Well</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class=" relative bg-white">
    {% block header %}

    <nav class="bg-white border-gray-200 dark:bg-gray-900 fixed top-0 w-full md:px-10 border-b shadow-md font-sans z-50">
        <div class=" flex flex-wrap items-center p-4">
          <div class="flex-1">
            <a href="{% url 'home' %}" class="flex items-center space-x-3 rtl:space-x-reverse flex-1">
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Basa Well</span>
            </a>
          </div>

        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 md:mr-6" id="navbar-user">
            
          <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 ">
            <li>
              <a href="http://127.0.0.1:8000/" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
          </ul>
            <div class="relative hidden md:block md:ml-4">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search icon</span>
                </div>
                <form onsubmit="search()" action="{% url 'home' %}" method="POST">
                  {% csrf_token %}
                    <input type="text" name="search" id="search-navbar" class="block w-72 p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
                </form>
            </div>
        </div>
        </div>
      </nav>
      
      
    {% endblock %}

    {% block content %}
    {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <script src="{% static 'js/base.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
